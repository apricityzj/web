<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Hi</title>
    <style>
        /* 布局控制 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;          /* 开启弹性布局 */
            justify-content: center;/* 水平居中 */
            align-items: center;    /* 垂直居中 */
            background-color: #000; /* 黑底 */
        }

        /* 文字控制 */
        h1 {
            color: #fff;            /* 白字 */
            font-size: 150px;       /* 放大 */
            margin: 0;
            /* 指定 Arial 或 浏览器默认的无衬线体 */
            font-family: 'Arial', sans-serif; 
            letter-spacing: -2px;   /* 稍微缩紧字间距，更有设计感 */
        }
    </style>
</head>
<body>
    <h1>Hi</h1>
</body>
</html>
